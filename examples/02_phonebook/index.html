<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Example 2: Phonebook auto-complete :: Barry</title>

  <link rel="stylesheet" href="/css/bootstrap.css">

  <script src="/js/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/barry/barry.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app">
  <div ng-controller="PhonebookCtrl">
    <p>Start typing a last name and matching entries will be automatically displayed:</p>
    <p><input type="text" ng-model="prefix"></p>
    <ul id="suggestions">
      <li ng-repeat="(name, no) in suggestions">
        <strong>{{name}}:</strong> {{no}}
      </li>
    </ul>
    <p ng-show="$barry.suggestions.loading">Loading suggestions...</p>
  </div>
</body>
</html>
