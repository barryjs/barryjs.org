<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Example 1: Minimal scalar service :: Barry</title>

  <link rel="stylesheet" href="/css/bootstrap.css">

  <script src="/js/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/barry/barry.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app">
    <ng-pluralize
       ng-controller="AppCtrl"
       count="numClients"
       when="{'one': 'There is one lonely client.',
              'other': 'There are {} connected clients.'}"></ng-pluralize>
</body>
</html>
